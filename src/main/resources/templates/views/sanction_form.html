<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sanctionner un adhérent</title>
</head>
<body>
    <h1>Sanctionner un adhérent</h1>

    <form th:action="@{/Sanction/sanctionner}" method="post">
        <label for="num_adherent">Numéro Adhérent :</label><br>
        <input type="number" id="num_adherent" name="num_adherent" required><br><br>

        <label for="date_debut">Date début sanction :</label><br>
        <input type="datetime-local" id="date_debut" name="date_debut" required><br><br>

        <button type="submit">sanctionner</button>
    </form>

    <p style="color:green;" th:text="${message}"></p>
    <p style="color:red;" th:text="${error}"></p>
</body>
</html>

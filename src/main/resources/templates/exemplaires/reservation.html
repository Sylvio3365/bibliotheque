<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Réserver Exemplaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Réserver l'exemplaire</h2>

        <div class="mb-3">
            <strong>Code Exemplaire :</strong> <span th:text="${exemplaire.code}"></span><br />
            <strong>Livre :</strong> <span th:text="${exemplaire.livre.titre}"></span><br>
            <strong>Etat :</strong> <span th:text="${etat}"></span>
        </div>

        <form th:action="@{/exemplaires/reserver}" th:object="${reservation}" method="post">
            <input type="hidden" name="id_exemplaire" th:value="${exemplaire.id_exemplaire}" />

            <div class="mb-3">
                <label for="dateDebut" class="form-label">Date début réservation</label>
                <input type="datetime-local" id="dateDebut" th:field="*{date_debut_reservation}" class="form-control"
                    required />
            </div>

            <div class="mb-3">
                <label for="dateFin" class="form-label">Date fin réservation</label>
                <input type="datetime-local" id="dateFin" th:field="*{date_fin_reservation}" class="form-control"
                    required />
            </div>

            <button type="submit" class="btn btn-success">Confirmer la réservation</button>
        </form>
    </div>
</body>

</html>
